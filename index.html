<!DOCTYPE html>
<html lang="es">
<head>
	<title> Calculadora  </title>
	<link rel="stylesheet" type="text/css"	  href="index_style.css">
	<meta charset="utf-8"/>
</head>

	<body bgcolor="pink">

		<section>
           <button id="boton"> click Aqui     </button> 
        </section>


		<h1 id="titulo"> CALCULADORA  EN JAVASCRIPT CSS Y HTML :3</h1>
			<h2 id="subtitulo"> MI PRIMER PROYECTO   </h2>

		<table id="marcocalculadora">
			<tr> 
				<td colspan="4"> <span id="resultado"> </span> </td>	
			</tr>

			<tr>

				<td> <button id="siete" >7</button> </td>
				<td> <button id="ocho">8</button> </td>
				<td> <button id="nueve">9</button> </td>
				<td> <button id="adicion">+</button> </td>

				
			</tr>


			<tr>
				<td> <button id="cuatro" >4</button> </td>
				<td> <button id="cinco">5</button> </td>
				<td> <button id="seis">6</button> </td>
				<td> <button id="resta">-</button> </td>
			</tr>

			<tr>
				<td> <button id="uno">1</button> </td>
				<td> <button id="dos">2</button> </td>
				<td> <button id="tres">3</button> </td>
				<td> <button id="multiplicacion">*</button> </td>
			</tr>

			<tr>
				<td> <button id="cero">0</button> </td>
				<td> <button id="clear">C</button> </td>
				<td> <button id="igual">=</button> </td>
				<td> <button id="division">/</button> </td>
			</tr>
			
		</table>

		<script  src="./EstructuraDeDatos.js"></script>
		<script  src="./Funcionalidad.js"></script>
		
	</body>

</html>
